apply plugin: 'java'

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'org.testng:testng:6.9.13.6'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.2'
    implementation 'joda-time:joda-time:2.12.0'
}

